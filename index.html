  <head>
    <meta charset="UTF-8" />

    <title>Mustafa Alramamneh | Industrial Engineer & Data Analyst</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Prevents FOUC (Flash of Unstyled Content) for theme
      (function() {
        try {
          var theme = localStorage.getItem('theme');
          if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (_) {}
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Space Grotesk', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-gray-50 text-gray-800 dark:bg-[#030712] dark:text-gray-50 transition-colors duration-300;
          font-family: 'Inter', sans-serif;
        }
        h1, h2, h3, h4, .font-heading {
          font-family: 'Space Grotesk', sans-serif;
        }
      }
      
      .glass {
        @apply bg-white/70 dark:bg-gray-900/70;
        backdrop-filter: blur(12px);
        @apply border border-gray-200 dark:border-white/10;
      }
      .neon-glow {
        box-shadow: 0 0 15px rgba(34, 211, 238, 0.3);
      }
      .subtle-grain::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        opacity: 0.03;
        z-index: 100;
        pointer-events: none;
        background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      }
      ::-webkit-scrollbar { width: 8px; }

      /* Light theme scrollbar */
      ::-webkit-scrollbar-track { @apply bg-gray-100; }
      ::-webkit-scrollbar-thumb { @apply bg-gray-300 rounded; }
      ::-webkit-scrollbar-thumb:hover { @apply bg-gray-400; }

      /* Dark theme scrollbar */
      .dark ::-webkit-scrollbar-track { @apply bg-[#030712]; }
      .dark ::-webkit-scrollbar-thumb { @apply bg-gray-800 rounded; }
      .dark ::-webkit-scrollbar-thumb:hover { @apply bg-gray-700; }
    </style>
